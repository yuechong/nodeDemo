<!DOCTYPE html>
<html lang="zh" ng-app="myApp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Wechat</title>
	<link rel="icon" href="favicon.ico">
	<link rel="stylesheet" href="public/lib/bootstrap.min.css">
	<link rel="stylesheet" href="public/lib/animate.min.css">
	<link rel="stylesheet" href="public/css/css.css">

</head>
<body>

	<my-header></my-header>
	<section ui-view></section>
	<my-footer></my-footer>
	<modal></modal>	

	<!-- js -->
	<script type="text/javascript" src="public/lib/angular.js"></script>
	<script type="text/javascript" src="public/lib/angular-ui-router.js"></script>
	<script type="text/javascript">
		var app = angular.module('myApp',['ui.router']);
		app.config(['$stateProvider','$urlRouterProvider',function($stateProvider,$urlRouterProvider) {
			$urlRouterProvider.otherwise("/index");
			$stateProvider
			.state('index',{
				url: '/index', 
				templateUrl:'views/index.html',
				controller:'ConCtr'
			})
			.state('we',{
				url: '/we',
				templateUrl:'views/index.html',
				controller:'ConCtr'
			})
			.state('chat',{
				url: '/chat',
				templateUrl:'views/index.html',
				controller:'ConCtr'
			})
			.state('home',{
				url: '/home',
				templateUrl:'views/index.html',
				controller:'ConCtr'
			});
		}]);		
	</script>
	<script type="text/javascript" src="public/lib/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="public/lib/bootstrap.min.js"></script>
	<script type="text/javascript" src="public/js/controllers.js"></script>
	<script type="text/javascript" src="model/modalDire.js"></script>
	<script type="text/javascript" src="model/footerDire.js"></script>
	<script type="text/javascript" src="model/headerDire.js"></script>
</body>
</html>
